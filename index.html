<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <title>Classifier</title>
</head>

<body>
    <section class="content padding mx-auto">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a href="index.html" class="mx-auto" id="title">Classifier</a>
            </div>
        </nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="addDoc-tab" data-bs-toggle="tab" data-bs-target="#addDoc" type="button"
                    role="tab" aria-selected="true">Add Document</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="viewData-tab" data-bs-toggle="tab" data-bs-target="#viewData" type="button"
                    role="tab" aria-selected="false">View Data</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="naiveBayes-tab" data-bs-toggle="tab" data-bs-target="#naiveBayes" type="button"
                    role="tab" aria-selected="false">Naive Bayes Algorithm</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="knn-tab" data-bs-toggle="tab" data-bs-target="#knn" type="button" role="tab"
                    aria-selected="false">KNN Algorithm</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="finish-tab" data-bs-toggle="tab" data-bs-target="#finish" type="button"
                    role="tab" aria-selected="false">Finish</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show row active" id="addDoc" role="tabpanel" aria-labelledby="addDoc-tab">
                <form action="" class="form-group mx-auto p-5">
                    <label for="trainingData" class="p-2">Upload Dataset(CSV File): </label>
                    <input type="file" name="form-control rounded" id="dataSet">
                    <br>
                    <label for="splitRatio" class="p-2">Split Ratio: </label>
                    <input type="number" name="form-control rounded" id="splitRatio" value="100">
                    <br>
                    <div class="buttonDiv row">
                        <a href="" class="btn btn-outline-primary col-md-4 mx-auto" id="viewDataPage">Next</a>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade show " id="viewData" role="tabpanel" aria-labelledby="viewData-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mx-auto mb-2" id="naiveBayesPage">Next</a>
                </div>


                <h2 id="trainCount">Training Set:</h2>
                <div class="tableDiv table-responsive table-body">
                    <table class="table table-light table-striped" id="trainingSet">
                    </table>
                </div>
                <br>
                <br>
                <h2 id="testCount">Test Set:</h2>
                <div class="tableDiv table-responsive table-body">
                    <table class="table table-light table-striped" id="testSet">
                    </table>
                </div>

            </div>
            <div class="tab-pane fade show" id="naiveBayes" role="tabpanel" aria-labelledby="naiveBayes-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mb-2 mx-auto" id="knnPage">Next</a>
                </div>
                <h2>Naive Bayes Predicted Class</h2>
                <div class="tableDiv table-responsive table-body">
                    <table class="table table-striped" id="naiveBayesPrediction">
                    </table>
                </div>
                <div class="buttonDiv row" id="naiveBayesAccuracy">

                </div>
                <div class="buttonDiv row">
                    Confusion Matrix:
                </div>

                <div class="matrixDiv table-responsive table-body">

                    <table class="table table-dark" id="naiveBayesConfusionMatrix">
                    </table>
                </div>

            </div>

            <div class="tab-pane fade show" id="knn" role="tabpanel" aria-labelledby="knn-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mb-2 mx-auto" id="finishPage">Next</a>
                </div>
                <div class="buttonDiv row" id="insertData">

                </div>
                <!-- <input type="submit" id="instanceSubmit" class="btn btn-outline-primary col-md-6 mb-2 mx-auto"
                    value="Submit"> -->
                <h2>KNN Predicted Class</h2>
                <div id="kValue"></div>
                <div class="tableDiv table-responsive table-body">
                    <table class="table table-striped" id="knnPrediction">
                    </table>
                </div>
                <div class="buttonDiv row" id="knnAccuracy">

                </div>
                <div class="buttonDiv row">
                    Confusion Matrix:
                </div>
                <div class="matrixDiv table-responsive table-body">
                    <table class="table table-dark" id="knnConfusionMatrix">
                    </table>
                </div>
            </div>
            <div class="tab-pane fade show" id="finish" role="tabpanel" aria-labelledby="finish-tab">
                <div class="message container-fluid row">
                    <h1 class="mx-auto" id="finished">Dataset Analysis Done!</h1>
                </div>
                <div class="buttonDiv row">
                    <a href="index.html" class="btn btn-outline-primary col-md-4 mx-auto" id="indexer">Back Home</a>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
