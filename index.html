<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>Classifier</title>
</head>

<body>
    <section class="content padding mx-auto">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a href="index.html" class="mx-auto" id="title">Classifier</a>
            </div>
        </nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="addDoc-tab" data-bs-toggle="tab" data-bs-target="#addDoc" type="button"
                    role="tab"  aria-selected="true">Add Document</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="viewData-tab" data-bs-toggle="tab" data-bs-target="#viewData"
                    type="button" role="tab"  aria-selected="false">View Data</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="preprocessing-tab" data-bs-toggle="tab" data-bs-target="#preprocessing"
                    type="button" role="tab"  aria-selected="false">Preprocessing</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="naiiveBayes-tab" data-bs-toggle="tab" data-bs-target="#naiiveBayes"
                    type="button" role="tab" aria-selected="false">Naiive Bayes Algorithm</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="knn-tab" data-bs-toggle="tab" data-bs-target="#knn"
                    type="button" role="tab"  aria-selected="false">KNN Algorithm</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="finish-tab" data-bs-toggle="tab" data-bs-target="#finish"
                    type="button" role="tab"  aria-selected="false">Finish</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show row active" id="addDoc" role="tabpanel" aria-labelledby="addDoc-tab">
                <form action="" class="form-group mx-auto p-5">
                    <label for="documentFile" class="p-2">Upload CSV File</label>
                    <input type="file" name="form-control rounded" id="documentFile">
                    <br>
                    <br>
                    <div class="buttonDiv row">
                        <a href="" class="btn btn-outline-primary col-md-4 mx-auto" id="viewDataPage">Next</a>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade show " id="viewData" role="tabpanel" aria-labelledby="viewData-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mx-auto mb-2" id="preprocessingPage">Next</a>
                </div>
                <table class="table table-light" id="rawData">
                   
                </table>
            </div>
            <div class="tab-pane fade show " id="preprocessing" role="tabpanel" aria-labelledby="preprocessing-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mx-auto mb-2" id="naiiveBayesPage">Next</a>
                </div>
                <table class="table table-striped" id="preprocessedData">
                   
                </table>
            </div>
            <div class="tab-pane fade show" id="naiiveBayes" role="tabpanel" aria-labelledby="naiiveBayes-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mb-2 mx-auto" id="knnPage">Next</a>
                </div>
            </div>
            
            <div class="tab-pane fade show" id="knn" role="tabpanel" aria-labelledby="knn-tab">
                <div class="buttonDiv row">
                    <a href="" class="btn btn-outline-primary col-md-4 mb-2 mx-auto" id="finishPage">Next</a>
                </div>
                <div class="buttonDiv row" id="insertData">

                </div>
                <input type="submit" id="instanceSubmit" class="btn btn-outline-primary col-md-6 mb-2 mx-auto" value="Submit">
                <table class="table table-striped" id="modelTable">
                   
                </table>
                <div class="buttonDiv row" id="results">

                </div>
            </div>
            <div class="tab-pane fade show" id="finish" role="tabpanel" aria-labelledby="finish-tab">
                <div class="message container-fluid row">
                    <h1 class="mx-auto" id="finished">Dataset Analysis Done!</h1>
                </div>
                <div class="buttonDiv row">
                    <a href="index.html" class="btn btn-outline-primary col-md-4 mx-auto" id="indexer">Back Home</a>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
